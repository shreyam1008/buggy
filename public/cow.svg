<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cow-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#f5f5dc"/>
    </linearGradient>
    <linearGradient id="cow-spots" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78350f"/>
      <stop offset="100%" style="stop-color:#92400e"/>
    </linearGradient>
  </defs>
  
  <!-- Sacred Cow (Gau Mata) -->
  <!-- Body -->
  <ellipse cx="100" cy="120" rx="60" ry="40" fill="url(#cow-body)"/>
  
  <!-- Head -->
  <ellipse cx="45" cy="90" rx="28" ry="25" fill="url(#cow-body)"/>
  
  <!-- Snout -->
  <ellipse cx="25" cy="100" rx="15" ry="12" fill="#fcd34d"/>
  <ellipse cx="20" cy="98" rx="3" ry="4" fill="#78350f"/>
  <ellipse cx="30" cy="98" rx="3" ry="4" fill="#78350f"/>
  
  <!-- Ears -->
  <ellipse cx="60" cy="70" rx="12" ry="8" fill="url(#cow-body)" transform="rotate(30 60 70)"/>
  <ellipse cx="30" cy="75" rx="12" ry="8" fill="url(#cow-body)" transform="rotate(-30 30 75)"/>
  
  <!-- Horns -->
  <path d="M50 65 Q55 45 70 50" stroke="#f97316" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M35 70 Q25 50 15 55" stroke="#f97316" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Eye -->
  <ellipse cx="40" cy="85" rx="6" ry="5" fill="white"/>
  <circle cx="40" cy="85" r="3" fill="#1e293b"/>
  <circle cx="41" cy="84" r="1" fill="white"/>
  
  <!-- Spots -->
  <ellipse cx="90" cy="110" rx="15" ry="10" fill="url(#cow-spots)" opacity="0.4"/>
  <ellipse cx="120" cy="125" rx="12" ry="8" fill="url(#cow-spots)" opacity="0.3"/>
  
  <!-- Legs -->
  <rect x="65" y="150" width="10" height="30" rx="4" fill="url(#cow-body)"/>
  <rect x="90" y="150" width="10" height="30" rx="4" fill="url(#cow-body)"/>
  <rect x="115" y="150" width="10" height="30" rx="4" fill="url(#cow-body)"/>
  <rect x="140" y="150" width="10" height="30" rx="4" fill="url(#cow-body)"/>
  
  <!-- Tail -->
  <path d="M160 120 Q175 130 170 150" stroke="#78350f" stroke-width="3" fill="none"/>
  <ellipse cx="170" cy="155" rx="5" ry="8" fill="#78350f"/>
  
  <!-- Garland -->
  <path d="M30 110 Q45 115 60 110 Q75 105 90 110" stroke="#ec4899" stroke-width="3" fill="none"/>
  <circle cx="35" cy="112" r="4" fill="#fbbf24"/>
  <circle cx="50" cy="115" r="4" fill="#f472b6"/>
  <circle cx="65" cy="112" r="4" fill="#fbbf24"/>
</svg>
