<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="lotus-grad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="50%" style="stop-color:#f472b6"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
    <linearGradient id="lotus-center" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  <!-- Lotus Flower - Sacred Symbol -->
  <!-- Outer petals -->
  <ellipse cx="100" cy="100" rx="20" ry="55" fill="url(#lotus-grad)" transform="rotate(-60 100 100)"/>
  <ellipse cx="100" cy="100" rx="20" ry="55" fill="url(#lotus-grad)" transform="rotate(-30 100 100)"/>
  <ellipse cx="100" cy="100" rx="20" ry="55" fill="url(#lotus-grad)"/>
  <ellipse cx="100" cy="100" rx="20" ry="55" fill="url(#lotus-grad)" transform="rotate(30 100 100)"/>
  <ellipse cx="100" cy="100" rx="20" ry="55" fill="url(#lotus-grad)" transform="rotate(60 100 100)"/>
  <!-- Inner petals -->
  <ellipse cx="100" cy="100" rx="15" ry="40" fill="#fce7f3" transform="rotate(-45 100 100)"/>
  <ellipse cx="100" cy="100" rx="15" ry="40" fill="#fce7f3" transform="rotate(0 100 100)"/>
  <ellipse cx="100" cy="100" rx="15" ry="40" fill="#fce7f3" transform="rotate(45 100 100)"/>
  <!-- Center -->
  <circle cx="100" cy="100" r="18" fill="url(#lotus-center)"/>
  <circle cx="100" cy="100" r="10" fill="#fbbf24"/>
</svg>
